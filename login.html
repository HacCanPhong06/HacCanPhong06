<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Chào mừng đến với Web Truyện</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
            <p>Chưa có tài khoản? <a href="#" id="register-link">Đăng ký</a></p>
        </form>

        <form id="register-form" style="display: none;">
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="text" id="reg-username" placeholder="Tên đăng nhập" required>
            <input type="password" id="reg-password" placeholder="Mật khẩu" required>
            <input type="password" id="reg-confirm-password" placeholder="Xác nhận mật khẩu" required>
            <button type="submit">Đăng ký</button>
            <p>Đã có tài khoản? <a href="#" id="login-link">Đăng nhập</a></p>
        </form>
    </div>
    <script src="assets/js/auth.js"></script>
</body>
    </html>
