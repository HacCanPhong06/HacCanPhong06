<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Web Truyện</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Quản Lý Truyện</h1>
        <button id="logout-btn">Đăng xuất</button>
    </header>

    <main>
        <h2>Thêm Truyện</h2>
        <input type="text" id="title" placeholder="Tên truyện">
        <input type="text" id="category" placeholder="Thể loại">
        <textarea id="description" placeholder="Giới thiệu truyện"></textarea>
        <button id="add-story-btn">Thêm truyện</button>

        <h2>Danh sách truyện</h2>
        <div id="admin-story-list"></div>
    </main>

    <script src="script.js"></script>
</body>
          </html>
