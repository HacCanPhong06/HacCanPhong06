<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đọc Chương</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1 id="story-title">Tên truyện</h1>
        <button id="back">Quay lại</button>
    </header>

    <main>
        <section id="chapter-content">
            <h2 id="chapter-title"></h2>
            <p id="chapter-text"></p>
        </section>

<section id="comments-section">
    <h3>Bình luận</h3>
    <div id="comments-list"></div>

    <textarea id="new-comment" placeholder="Nhập bình luận..."></textarea>
    <button id="post-comment">Gửi</button>
</section>

        <div class="controls">
            <button id="prev-chapter">← Chương trước</button>
            <button id="next-chapter">Chương sau →</button>
        </div>

        <section id="settings">
            <h3>Cài đặt đọc</h3>
            <label for="font-size">Cỡ chữ:</label>
            <input type="range" id="font-size" min="12" max="24" value="16">
            <label for="theme">Giao diện:</label>
            <select id="theme">
                <option value="light">Sáng</option>
                <option value="dark">Tối</option>
            </select>
        </section>

        <section id="rating">
            <h3>Đánh giá truyện</h3>
            <input type="number" id="rating-score" min="1" max="10" placeholder="Nhập điểm (1-10)">
            <button id="submit-rating">Gửi</button>
        </section>
    </main>

    <script src="assets/js/chapter.js"></script>
</body>
                </html>
