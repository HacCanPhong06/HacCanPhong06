<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Truyện</title>
    <link rel="stylesheet" href="assets/css/style.css">
<div class="rating-container">
    <h3>Đánh giá truyện</h3>
    <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
        <span class="star" data-value="6">★</span>
        <span class="star" data-value="7">★</span>
        <span class="star" data-value="8">★</span>
        <span class="star" data-value="9">★</span>
        <span class="star" data-value="10">★</span>
    </div>
    <p>Điểm trung bình: <span id="average-rating">0</span>/10</p>
</div>
</head>
<body>
    <header>
        <h1>Web Truyện</h1>
        <input type="text" id="search" placeholder="Tìm kiếm truyện...">
        <div class="user-info">
            <span id="username"></span>
            <button id="logout">Đăng xuất</button>
        </div>
    </header>

    <main>
        <section id="story-details">
            <img id="story-image" src="" alt="Bìa truyện">
            <h2 id="story-title"></h2>
            <p id="story-description"></p>
            <button id="follow-btn">⭐ Theo dõi</button>
        </section>

<div id="like-section">
    <button id="like-button">❤️ Thả tim</button>
    <p>Lượt tim: <span id="like-count">0</span></p>
</div>

<div id="follow-section">
    <button id="follow-button">⭐ Theo dõi</button>
    <p>Số người theo dõi: <span id="follow-count">0</span></p>
</div>

<div id="rating-section">
    <h3>Đánh Giá Truyện</h3>
    <div id="rating-stars">
        <span class="star" data-score="1">★</span>
        <span class="star" data-score="2">★</span>
        <span class="star" data-score="3">★</span>
        <span class="star" data-score="4">★</span>
        <span class="star" data-score="5">★</span>
        <span class="star" data-score="6">★</span>
        <span class="star" data-score="7">★</span>
        <span class="star" data-score="8">★</span>
        <span class="star" data-score="9">★</span>
        <span class="star" data-score="10">★</span>
    </div>
    <p id="rating-result">Điểm trung bình: <span id="average-score">0</span></p>
</div>

        <section id="chapters">
            <h2>Danh Sách Chương</h2>
            <ul id="chapter-list"></ul>
        </section>
    </main>

    <script src="assets/js/story.js"></script>
</body>
                </html>
