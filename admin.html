<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Admin</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="admin.js"></script>
</head>
<body onload="checkAdmin()">
    <div class="admin-container">
        <h2>Quản lý truyện</h2>
        <input type="text" id="story-title" placeholder="Tên truyện">
        <input type="text" id="story-genre" placeholder="Thể loại">
        <textarea id="story-desc" placeholder="Giới thiệu truyện"></textarea>
        <input type="text" id="story-tags" placeholder="Tag (cách nhau bằng dấu phẩy)">
        <input type="file" id="story-cover">
        <button onclick="addStory()">Thêm truyện</button>

        <h3>Danh sách truyện</h3>
        <ul id="story-list"></ul>
    </div>
</body>
</html>
