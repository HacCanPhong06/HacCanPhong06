<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Trị</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Trang Quản Trị</h1>
        <button id="logout-btn">Đăng xuất</button>
    </header>
    <main>
        <section id="add-story">
            <h2>Thêm Truyện Mới</h2>
            <form id="story-form">
                <input type="text" id="story-title" placeholder="Tên truyện" required>
                <input type="text" id="story-author" placeholder="Tác giả" required>
                <textarea id="story-description" placeholder="Giới thiệu" required></textarea>
                <button type="submit">Thêm truyện</button>
            </form>
        </section>
        <section id="story-list-admin">
            <h2>Danh Sách Truyện</h2>
            <div id="admin-story-list"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
